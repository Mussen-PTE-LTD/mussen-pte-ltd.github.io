---
layout: page
title: Product Tags
subtitle:
group: links
---
{% include JB/setup %}

<ul class="page-content tag_box inline">
  {% assign tags_list = site.tags %}  
  {% include JB/tags_list %}
</ul>
<div class="clearfix"></div>
{% for tag in site.tags %} 
  <h2 class="tag" id="{{ tag[0] }}-ref">{{ tag[0] }}</h2>
  <ul>
    {% assign pages_list = tag[1] %}  
    {% include custom/pages_list %}
  </ul>
{% endfor %}
